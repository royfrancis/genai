# Build and deploy to gitHub pages

name: deploy
on:
  push:
    workflow_dispatch:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          install-quarto: false
          cache: always
          packages: |
            any::rmarkdown
            any::ggplot2
            any::tinytex
            any::readxl
            any::gt
            any::highcharter
            any::lubridate
            any::htmltools
            any::dplyr
            any::tibble
      - name: Setup quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.6.43
          tinytex: true
      - run: |
          quarto --version
      - name: Render and publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}